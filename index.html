<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Presupuesto JS</title>
        <link rel="shortcut icon" href="assets/images/icon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/792df3d6b7.js" crossorigin="anonymous"></script>
        <script defer src="main.js"></script>
        <link rel="stylesheet" href="./assets/css/styles.css">
    </head>
    <body>
        <div class="container p-3">
            <div class="d-flex">
                <div class="border border-success border-3 rounded-4 w-50 mx-3 mt-5">
                    <form class="p-2 bg-success bg-opacity-25">
                        <div class="mb-1">
                            <label for="presupuesto" class="form-label">Ingresa Tu Presupuesto</label>
                            <input id="budget" type="number" class="border-1 form-control bg-opacity-10 mb-2">
                            <button id="btnBudget" type="submit" class="border border-success border-3 rounded-4 btn btn-light">Calcular</button>
                        </div>
                    </form>
                </div>
                <div class="d-flex justify-content-between w-50 mx-5 mt-5">
                    <div>
                        <h6>PRESUPUESTO</h6>
                        <h4 class="text-center" id="cash">$ 0</h4>
                    </div>
                    <div>
                        <h6>GASTOS</h6>
                        <h4 class="text-center" id="sumExpend">$ 0</h4>
                    </div>
                    <div>
                        <h6>SALDO</h6>
                        <h4 class="text-center" id="finalCash">$ 0</h4>
                    </div>
                </div>
            </div>
            <div class="d-flex">
                <div class="border border-danger border-3 rounded-4 w-50 mx-3 mt-5">
                    <fieldset id="expendures" disabled>
                        <form class="p-2 bg-danger bg-opacity-25">
                            <div class="mb-1">
                                <label for="gastoNombre" class="form-label">Ingresa El Nombre Del Gasto</label>
                                <input id="nameExpend" type="text" class="border-1 form-control bg-opacity-10">
                            </div>
                            <div class="mb-1">
                                <label for="montoGasto" class="form-label">Ingresa El Monto Del Gasto</label>
                                <input id="amountExpend" type="number" class="border-1 form-control bg-opacity-10 mb-2">
                            </div>
                            <button id="btnExpend" type="submit" class="border border-danger border-3 rounded-4 btn btn-light">AÃ±adir Gasto</button>
                        </form>
                    </fieldset>
                </div>
                <div class="w-50 mx-3 mt-5 reactTable">
                    <table id="table" class="table">
                        <thead>
                            <tr>
                                <th scope="col">GASTO</th>
                                <th scope="col">VALOR</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="tBody">
                            <tr id="loger">
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
